<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <main>
      <header id="title">
        <h1>My Guessing Game</h1>
      </header>
      <div id="the_game">
      <div id="hints" class="resetTime">
        <span class="hint"></span>
        <span class="hint hint_down hintLeft"></span>
        <h3 id="message">Good Luck!</h3>
        <span class="hint hintRight"></span>
        <span class="hint hint_down"></span>
      </div>
      <div id="guess"><input id="guessBox" type="text" placeholder="Guess 1-100"></div>
        <div class="buttons"><div id="submit"><input id="submitbox" type="submit" value="Guess"></div>
        <div id="help"><button id="hintButton">Help!</button></div>
        </div>
      </div>
      <div id="lower"><div<ul id="guesses"></ul>
          <li class="past_guesses resetTime">?</li>
          <li class="past_guesses resetTime">?</li>
          <li class="past_guesses resetTime">?</li>
          <li class="past_guesses resetTime">?</li>
          <li class="past_guesses resetTime">?</li>
        </ul>
        </div>
        <div id="resetButton"><button id="reset1">Reset the Game</button></div>
      </div>
    <script src='js/guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
    </main>
  </body>

</html>
